<!DOCTYPE html>
<html>
	<header>
		<title>UNORDERED LISTS AND ORDERED LISTS</title>
	<header>
	
	<body>
		<h1>ORDERED LIST AND UNORDERED LIST</h1>

		<h2>Ordered List</h2>
			<ol>
				<li>List Item N1</li>
				<li>List Item N2</li>
				<li>List Item N3</li>
			</ol>
		<h2>Unordered List</h2>
			<ul>
				<li>List Item N1</li>
				<li>List Item N2</li>
				<li>List Item N3</li>
			</ul>	
	</body>

</html>
